<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Image to Text</title>
    <link rel="stylesheet" href="./index.css"> <!-- Link to an external CSS file for better organization -->
    <script src="https://cdn.rawgit.com/naptha/tesseract.js/1.0.10/dist/tesseract.js"></script>
</head>

<body>
    <div class="ui container">
        <h1 class="ui header">Image to Text</h1>
        <div class="desc">Extract all the text from a selected image using tesseract OCR engine.</div>

        <div class="ui grid stackable">
            <div class="row">

                <div class="eight wide column">
                    <div class="ui card">
                        <div class="content">
                            <h2 class="header">Input</h2>
                        </div>

                        <div class="content extra">
                            <input id="file" type="file" onchange="process(window.lastFile=this.files[0])">
                        </div>
                    </div>
                </div>

                <div class="eight wide column">
                    <div class="ui card">
                        <div class="content">
                            <h2 class="header">Output</h2>
                        </div>
                        <div class="content content-result">
                            <div class='ui grid'>
                                <div class='row result'>
                                    <div class="column placeholder">
                                        No Output <br />
                                        <span>Choose a file to start</span>
                                    </div>
                                </div>
                            </div>
                        </div>

                    </div>
                </div>

            </div>
        </div>

    </div>

    <script src="./index.js">

    </script>
</body>

</html>
